<html lang="en">
  <head>
    <title>PD2 market hotkeys</title>
    <style>
      .pd2-hk-wrapper {
        min-width: 250px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        gap: 10px;

        div {
          margin: 0;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>PD2 market hotkeys:</h2>
    <div class="pd2-hk-wrapper">
      <div id="pd2-hk-search">Alt + S: Search</div>
      <div id="pd2-hk-clear">Alt + C: Clear filters</div>
      <div id="pd2-hk-bump">Alt + B: Bump all</div>
      <div id="pd2-hk-name">Alt + N: Name</div>
      <div id="pd2-hk-property">Alt + P: Property</div>
      <button id="pd2-hk-save">Save</button>
      <button id="pd2-hk-reset">Reset</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
